# .github/workflows/update-sqlite.yml
name: Update SQLite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-sqlite:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Update SQLite
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3
        sqlite3 --version
