name: Deploy Streamlit App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          echo "MYSQL_DB_USER=${{ secrets.MYSQL_DB_USER }}" >> $GITHUB_ENV
          echo "MYSQL_DB_PASSWORD=${{ secrets.MYSQL_DB_PASSWORD }}" >> $GITHUB_ENV
          echo "MYSQL_DB_HOST=${{ secrets.MYSQL_DB_HOST }}" >> $GITHUB_ENV
          echo "MYSQL_DB_NAME=${{ secrets.MYSQL_DB_NAME }}" >> $GITHUB_ENV

      - name: Run Streamlit app
        run: |
          streamlit run langchain_helper.py
